<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>디지털 잡지 - 그리드 보기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f0f0f0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .item {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 20px;
      text-align: center;
      font-size: 1rem;
    }

    .item:hover img {
      opacity: 0.5;
    }

    .item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>

<h1>우리집 인테리어 제안</h1>

<div class="grid">
  <div class="item">
    <img src="https://d1poeoo5rvdiey.cloudfront.net/products/4306/xzDwTW6rBb8ck7jSNi7ef2EKeHp4X9sAZkAVnlYB.jpg" alt="홈피2_02">
    <div class="overlay">폭신한 패브릭 소파로 따뜻한 분위기 연출</div>
  </div>
  <div class="item">
    <img src="https://imgur.com/gallery/oak-ash-stool-bedroom-LQ8Wm#gAVd7R4" alt="홈피2_03">
    <div class="overlay">원목 테이블로 클래식s한 다이닝 공간</div>
  </div>
  <div class="item">
    <img src="https://imgur.com/dtPOhTB" alt="홈피2_04">
    <div class="overlay">간접조명으로 포근한 분위기 완성</div>
  </div>
  <div class="item">
    <img src="https://imgur.com/hTgbRyL" alt="홈피2_05">
    <div class="overlay">전체 톤을 맞춘 감각적인 리빙룸</div>
  </div>
</div>

</body>
</html>
